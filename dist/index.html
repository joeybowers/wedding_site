<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Bowers 2017</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="css/hover.css" rel="stylesheet" media="all">
  </head>
  <body>
    <div class="container">
      <!-- <header class="row">
        <div class="col-xl-12 text-center text-uppercase">
          <h1>Joey and Rachael</h1>
          <h2>January 29th, 2017</h2>
          <h3>Los Angeles, CA</h3>
        </div>
      </header> -->
      <div>
        <img
          class="img-responsive hero-image center-block"
          alt="Main Image"
          src="images/bowersHeaderClear.jpg"
        />
      </div>

      <!-- Venue-->
      <section class="row">
        <div class="col-xs-6">
          <img
            class="img-responsive img-circle hvr-glow hvr-round-corners"
            alt="Brewery Image"
            data-toggle="modal"
            data-target="#venue"
            src="images/VENUE_Thumbnail.jpg"
          />
        </div>

        <!-- Event Details-->
        <div class="col-xs-6">
          <img
            class="img-responsive img-circle hvr-glow hvr-round-corners"
            alt="Event Details Image"
            data-toggle="modal"
            data-target="#eventDetails"
            src="images/DETAILS_Thumbnail.jpg"
          />
        </div>
      </section>

      <!-- RSVP-->
      <section class="row">
        <div class="col-xs-6">
          <a target="_blank"
            href="http://bit.ly/2aDAHNs">
            <img
              class="img-responsive img-circle hvr-glow hvr-round-corners"
              alt="RSVP Image"
              data-toggle="modal"
              data-target="#rsvp"
              src="images/RSVP_Thumbnail.jpg"
            />
          </a>
        </div>

        <!-- Honeyfund Registry-->
        <div class="col-xs-6">
          <a href="http://honeyfund.com/wedding/TeamBowers2017" target="_blank">
            <img
              class="img-responsive img-circle hvr-glow hvr-round-corners"
              alt="Honeyfund Image"
              data-toggle="modal"
              data-target="#honeyfund"
              src="images/REGISTRY_Thumbnail.jpg"
            />
          </a>
        </div>
      </section>

      <!-- Gallery-->
      <section class="row">
        <div class="col-xs-6">
          <img
            class="img-responsive img-circle bottom-image hvr-glow hvr-round-corners"
            alt="Gallery Image 555 x 300"
            data-toggle="modal"
            data-target="#gallery"
            src="images/GALLERY_Thumbnail.jpg"
          />
        </div>

        <!-- email us-->
        <div class="col-xs-6">
          <img
            class="img-responsive img-circle bottom-image hvr-glow hvr-round-corners"
            alt="Email Us Image 555 x 300"
            data-toggle="modal"
            data-target="#emailUs"
            src="images/CONTACT_Thumbnail.jpg"
          />
        </div>
      </section>

      <!-- Modal 1-->
      <div
        id="venue"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel1">Location</h5>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="images/rsz_IMG_4020.jpg" alt="Project 1 Image" />
              Bonaventure Brewing Company<br>
              404 S. Figueroa St, Los Angeles, CA 90071
              <p><a class="brewery-link" href="http://www.bonaventurebrewing.com" target="_blank">Brewery Website</a></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 2-->
      <div
        id="eventDetails"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel2">Event Details</h5>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="images/DETAILS_MainImage.jpg" alt="Project 2 Image">
              ** Additional notes can go here **
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Gallery Modal-->
      <div
        class="modal fade"
        id="gallery"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel4"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel2">Gallery</h5>
            </div>
            <div class="modal-body">
              <div class="gamma-container gamma-loading" id="gamma-container">
                <ul class="gamma-gallery">
                  <li>
                    <div data-alt="img01" data-description="<h3>Assemblage</h3>" data-max-width="1800" data-max-height="2400">
                      <div data-src="images/xxxlarge/1.jpg" data-min-width="1300"></div>
                      <div data-src="images/xxlarge/1.jpg" data-min-width="1000"></div>
                      <div data-src="images/xlarge/1.jpg" data-min-width="700"></div>
                      <div data-src="images/large/1.jpg" data-min-width="300"></div>
                      <div data-src="images/medium/1.jpg" data-min-width="200"></div>
                      <div data-src="images/small/1.jpg" data-min-width="140"></div>
                      <div data-src="images/xsmall/1.jpg"></div>
                      <noscript><img src="images/xsmall/1.jpg" alt="img01" /></noscript>
                    </div>
                  </li>
                  <li></li>
                </ul>
                <div class="gamma-overlay"></div>
              </div>

              Gallery Modal
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-default"
                type="button"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 4-->
      <div
        id="emailUs"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel4"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel2">Email Us!</h5>
            </div>
            <div class="modal-body">
              <img class="img-responsive" src="" alt="email us" />
              Make a form that will send straight to our email address. look up TypeForm
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
